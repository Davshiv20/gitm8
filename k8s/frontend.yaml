apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: gitm8
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: gitm8-frontend:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: gitm8
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80