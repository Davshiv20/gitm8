apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: gitm8
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: gitm8-backend:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: UVICORN_WORKERS
              value: "2"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: gitm8
spec:
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000